        <label for="Question">What would you want to avail?*</label> <br>
        <label for="check1">Boarding</label>
        <input type="checkbox" name="subject1" value="Boarding" id="check1"> <br>
        <label for="check1">Fooding</label>
        <input type="checkbox" name="subject2" value="Fooding" id="check2"> <br>
        <label for="check1">Sight seeing</label>
        <input type="checkbox" name="subject3" value="Sight seeing" id="check3"> <br>

        <input id="Discount" name="discount" type="text" placeholder="UNKNOWN_TYPE"> <br>
        <label for="Terms">Terms and conditions*</label> <br>
